<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>

        .Gola{
            width: 100px;
            height: 100px;
            background-color: mediumturquoise;
            border: 2px black solid;
            transition: width 1s, height 1s, border-radius 1s , background-color 1s;
        }
        .Gola:hover{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgb(45, 141, 56);
        }
    </style>
</head>
<body>
    <p>hover the box to see animation</p>
    <div class="Gola"></div>
</body>
</html>
